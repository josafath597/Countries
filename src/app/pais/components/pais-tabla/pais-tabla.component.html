<mat-paginator [length]="paises.length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="handlePage($event) "
               aria-label="Select page">
</mat-paginator>


<table class="table animate__animated animate__fadeIn text-light">
    <thead >
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Capital </th>
            <th> Poblacion </th>
            <th> Lenguaje </th>
            <th> Region </th>
            <th></th>
        </tr>

    </thead>
    
    <tbody>
        <tr *ngFor="let pais of paises | page:pageSize:page_number ; let indice=index"
            >                 
            <td> {{indice + 1}} </td>
            <td>
                <img class="small-flag"
                [src]="pais.flag"
                [alt]="pais.name">
            </td>
            <td> {{pais.name}} </td>
            <td> {{pais.capital}} </td>
            <td> {{pais.population | number}}</td>
            <td> {{pais.languages[0].nativeName}} </td>
            <td> {{pais.region}} </td>
            <td>
                 <a [routerLink]="['/pais', pais.alpha2Code ]"> Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
